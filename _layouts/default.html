<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1><a href="https://fan-han.github.io/">{{ page.title| default: site.title }}</a></h1>
          <h2>{{ page.description | default: site.description }}</h2>
        </header>
        <hr>
        <section id="main_content">
          <a href="https://fan-han.github.io/posts/">Posts</a> | <a href="https://fan-han.github.io/about/">About</a>
          {{ content }}
        </section>

        <footer>
          <a href="https://github.com/Fan-Han">@Fan Han 2020 </a>.
        </footer>

      </div>
    </div>

  </body>
</html>
